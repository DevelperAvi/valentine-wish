<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Forever | Mary</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --dark: #590d22;
            --glass: rgba(255, 255, 255, 0.92);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrolling when button moves */
            touch-action: manipulation;
        }

        .progress-container {
            position: fixed;
            top: 15px;
            width: 85%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--primary);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            width: 90%;
            max-width: 500px;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.5);
            z-index: 10;
        }

        .img-container {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.08);
        }

        .img-container img {
             
            height: auto;
            max-height: 300px;
            object-fit: cover;
            display: block;
        }

        .day-badge {
            background: var(--primary);
            color: white;
            padding: 6px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--dark); font-size: 2.5rem; margin: 10px 0; }
        .quote { font-style: italic; color: #555; font-size: 1rem; line-height: 1.5; margin: 15px 0; min-height: 3em; }

        .btn-group { 
            margin-top: 25px; 
            display: flex; 
            justify-content: center; 
            gap: 15px;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-no { background: #dee2e6; color: #6c757d; position: relative; }

        .heart {
            position: absolute;
            pointer-events: none;
            animation: floatUp 3s linear forwards;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="progress-container"><div id="progress-bar"></div></div>

    <div class="main-card" id="card">
        <div class="img-container">
            <img src="img1.jpg" id="hero-img">
        </div>
        <div id="day-badge" class="day-badge">The Beginning</div>
        <h1 id="title">Hey Mary...</h1>
        <p class="quote" id="quote">I've been keeping a few secrets this week. Want to see what they are?</p>
        
        <div class="btn-group" id="btn-container">
            <button class="btn btn-primary" onclick="nextStep()">Start the Week ‚ù§Ô∏è</button>
        </div>
    </div>

    <script>
        const story = [
            { day: "FEB 7 ‚Ä¢ ROSE DAY", title: "Eternal Bloom", quote: "Like a rose, your beauty only grows deeper with time. You are the grace in my life.", img: "img1.jpg" },
            { day: "FEB 8 ‚Ä¢ PROPOSE DAY", title: "My Only Vow", quote: "I don't just want a season with you; I want every sunrise and sunset for the rest of my life.", img: "img2.jpg" },
            { day: "FEB 9 ‚Ä¢ CHOCOLATE DAY", title: "Sweetest Soul", quote: "You are the sweetness that makes the bitter parts of life disappear. I'm addicted to you.", img: "img3.jpg" },
            { day: "FEB 10 ‚Ä¢ TEDDY DAY", title: "Always Near", quote: "When I'm not there to hold you, I hope you feel my love surrounding you like a warm embrace.", img: "img4.jpg" },
            { day: "FEB 11 ‚Ä¢ PROMISE DAY", title: "Hand in Hand", quote: "I promise to walk beside you, never in front or behind, through every chapter we write.", img: "img1.jpg" },
            { day: "FEB 12 ‚Ä¢ HUG DAY", title: "My Safe Haven", quote: "Your hug is the only medicine I need. It's the place where my heart finally feels at peace.", img: "img2.jpg" },
            { day: "FEB 13 ‚Ä¢ KISS DAY", title: "Soul's Whisper", quote: "A kiss from you is a spark that lights up my entire soul. You are my magic.", img: "img3.jpg" },
            { day: "FEB 14 ‚Ä¢ VALENTINE'S DAY", title: "One Last Thing", quote: "Mary, we've shared a week of love... now I have one very important question left.", img: "img4.jpg" }
        ];

        let currentStep = -1;

        function nextStep() {
            currentStep++;
            if (currentStep < story.length) {
                updateUI();
                spawnHeart();
            } else {
                launchProposal();
            }
        }

        function updateUI() {
            const item = story[currentStep];
            document.getElementById('hero-img').src = item.img;
            document.getElementById('day-badge').innerText = item.day;
            document.getElementById('title').innerText = item.title;
            document.getElementById('quote').innerText = item.quote;
            
            const progress = ((currentStep + 1) / story.length) * 100;
            document.getElementById('progress-bar').style.width = progress + "%";

            const btn = document.querySelector('.btn-primary');
            btn.innerText = (currentStep === story.length - 1) ? "Final Question üíç" : "Next Day ‚Üí";
        }

        function launchProposal() {
            document.getElementById('day-badge').innerText = "FOREVER";
            document.getElementById('title').innerText = "Marry Me?";
            document.getElementById('quote').innerText = "I want to grow old with you. Will you make me the happiest person in the world?";
            
            const container = document.getElementById('btn-container');
            container.innerHTML = `
                <button class="btn btn-primary" style="background:#2ecc71" onclick="celebrate()">YES!</button>
                <button class="btn btn-no" id="no-btn" onmouseover="moveNo()" onclick="moveNo()" ontouchstart="moveNo()">No</button>
            `;
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const padding = 50; // Keep button 50px away from any edge
            
            // Calculate available safe space
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;

            // Generate random positions within safe bounds
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.zIndex = "999";
        }

        function celebrate() {
            document.getElementById('card').innerHTML = `
                <img src="img1.jpg" style="width:100%; border-radius: 20px;">
                <h1>YES! ‚ù§Ô∏è</h1>
                <p>I love you more than words can say. See you forever, Mary!</p>
            `;
            setInterval(spawnHeart, 200);
        }

        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
