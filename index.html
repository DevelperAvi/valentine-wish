<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Forever | Mary</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --wine: #590d22;
            --cream: #fff9f8;
            --gold: #d4af37;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--cream);
            color: var(--wine);
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.4)), url('img1.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4.5rem;
            margin: 0;
            color: var(--wine);
            text-shadow: 2px 2px 15px rgba(255,255,255,0.9);
        }

        .scroll-hint {
            position: absolute;
            bottom: 30px;
            font-size: 0.8rem;
            letter-spacing: 3px;
            animation: bounce 2s infinite;
            color: var(--wine);
            font-weight: 600;
        }

        /* Story Sections */
        .story-section {
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease-out;
        }

        .story-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .img-card {
            width: 100%;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            margin-bottom: 30px;
            border: 10px solid white;
            transition: transform 0.5s ease;
        }

        .day-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--rose);
            text-transform: uppercase;
            letter-spacing: 4px;
            display: block;
            margin-bottom: 10px;
        }

        h2 { font-family: 'Playfair Display', serif; font-size: 2.2rem; margin: 0 0 15px 0; }
        .quote { font-style: italic; line-height: 1.8; color: #555; font-size: 1.1rem; }

        /* Final Proposal Section */
        .proposal-area {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #fff0f3;
            padding: 60px 20px;
            text-align: center;
        }

        .btn-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            position: relative;
        }

        .btn {
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .btn-yes { background: var(--rose); color: white; box-shadow: 0 10px 20px rgba(255,77,109,0.3); }
        .btn-yes:hover { transform: scale(1.1); background: var(--wine); }

        .btn-no { background: white; color: #999; border: 1px solid #ddd; }

        /* Floating To Top Button */
        #toTopBtn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--wine);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: none;
            z-index: 1000;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        .heart { position: fixed; pointer-events: none; z-index: 9999; animation: floatUp 4s forwards; }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <button id="toTopBtn" onclick="scrollToTop()">‚Üë</button>

    <section class="hero">
        <h1>For Mary</h1>
        <p style="letter-spacing: 2px;">OUR BEAUTIFUL JOURNEY</p>
        <div class="scroll-hint">SCROLL TO BEGIN</div>
    </section>

    <div id="story-container"></div>

    <section class="proposal-area" id="final">
        <img src="img5.jpg" class="img-card" style="max-width: 420px;">
        <span class="day-label">The Final Chapter</span>
        <h2>And So, Our Life Begins...</h2>
        <p class="quote">Mary, you have turned my life into a story worth telling. Will you be my forever valentine?</p>
        <h1 style="font-family: 'Dancing Script'; font-size: 3.5rem; margin-top: 10px;">Will you marry me?</h1>
        
        <div class="btn-group" id="final-btns">
            <button class="btn btn-yes" onclick="celebrate()">YES!</button>
            <button class="btn btn-no" id="no-btn" onmouseover="teleportNo()" ontouchstart="teleportNo()">No</button>
        </div>
    </section>

    <script>
        const days = [
            { day: "Feb 7 ‚Ä¢ Rose Day", title: "Where Beauty Starts", quote: "A single rose can be my garden... but you, Mary, are my whole world.", img: "img1.jpg" },
            { day: "Feb 8 ‚Ä¢ Propose Day", title: "A Choice Forever", quote: "My heart knew it was you before I even said a word. I choose you, today and always.", img: "img2.jpg" },
            { day: "Feb 9 ‚Ä¢ Chocolate Day", title: "Pure Sweetness", quote: "Life is full of flavors, but yours is the only one I ever want to taste.", img: "img3.jpg" },
            { day: "Feb 10 ‚Ä¢ Teddy Day", title: "A Warm Embrace", quote: "No matter how cold the world gets, my arms will always be your home.", img: "img4.jpg" },
            { day: "Feb 11 ‚Ä¢ Promise Day", title: "My Sacred Word", quote: "I promise to laugh with you, cry with you, and grow old with you.", img: "img1.jpg" },
            { day: "Feb 12 ‚Ä¢ Hug Day", title: "Safe & Sound", quote: "In your hug, I find the peace that the rest of the world can never give me.", img: "img2.jpg" },
            { day: "Feb 13 ‚Ä¢ Kiss Day", title: "A Soul's Connection", quote: "One kiss to seal our memories, and a thousand more to build our future.", img: "img3.jpg" }
        ];

        const container = document.getElementById('story-container');
        days.forEach(item => {
            const section = document.createElement('section');
            section.className = 'story-section';
            section.innerHTML = `
                <span class="day-label">${item.day}</span>
                <h2>${item.title}</h2>
                <div style="overflow:hidden; border-radius:30px;">
                    <img src="${item.img}" class="img-card">
                </div>
                <p class="quote">"${item.quote}"</p>
            `;
            container.appendChild(section);
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) entry.target.classList.add('visible');
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.story-section').forEach(s => observer.observe(s));

        function teleportNo() {
            const btn = document.getElementById('no-btn');
            const padding = 60; 
            
            // Boundary Logic: Stays strictly within screen
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.style.zIndex = '9999';
        }

        function celebrate() {
            const finalArea = document.getElementById('final');
            finalArea.innerHTML = `
                <h1 style="font-family:'Dancing Script'; font-size: 4.5rem; color:var(--rose); margin:0;">YES! ‚ù§Ô∏è</h1>
                <p style="font-size: 1.2rem; margin-bottom: 30px;">You've made me the luckiest person on Earth!</p>
                <img src="img5.jpg" style="width:100%; max-width:450px; border-radius:30px; border: 12px solid white; box-shadow: 0 20px 40px rgba(0,0,0,0.2);">
                <p style="margin-top:20px; font-weight:600; color:var(--rose);">Our Forever Starts Now.</p>
            `;
            document.getElementById('toTopBtn').style.display = 'block';
            setInterval(createHeart, 250);
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            h.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üíï'][Math.floor(Math.random()*4)];
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 20 + 25) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
