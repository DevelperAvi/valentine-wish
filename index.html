<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story | Valentine's Week</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff4d6d;
            --deep-red: #c9184a;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-width: 450px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            z-index: 10;
        }

        .couple-img {
            
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: 0.5s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: var(--deep-red); font-size: 2.5rem; margin: 10px 0; }
        h2 { color: var(--accent); font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; }
        p { color: #444; font-style: italic; font-size: 1.1rem; min-height: 60px; }

        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 20px; flex-wrap: wrap; }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(255,77,109,0.4); }
        .btn-primary:hover { transform: scale(1.05); background: var(--deep-red); }

        .btn-no { background: #666; color: white; position: relative; }

        .hidden { display: none; }

        /* Floating Hearts */
        .heart {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            animation: moveUp 4s linear forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(100vh) scale(0); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div id="content-box">
            <img src="img1.jpg" id="display-img" class="couple-img" alt="Our Memories">
            <h2 id="day-label">Valentine's Week</h2>
            <h1 id="title">A Journey of Us</h1>
            <p id="quote">Click below to start a beautiful walk down memory lane...</p>
            
            <div class="btn-group" id="action-area">
                <button class="btn btn-primary" onclick="nextStep()">Start Our Adventure ‚ù§Ô∏è</button>
            </div>
        </div>
    </div>

    <script>
        const timeline = [
            { day: "Feb 7: Rose Day", title: "Pure Elegance", quote: "Just like a rose, your love adds fragrance and beauty to my world every single day.", img: "img1.jpg" },
            { day: "Feb 8: Propose Day", title: "My Lifetime Vow", quote: "I don't just want you for today; I want you for every tomorrow we can possibly have.", img: "img2.jpg" },
            { day: "Feb 9: Chocolate Day", title: "Sweet Moments", quote: "Life is bitter-sweet, but with you, it's mostly just the sweetest chocolate imaginable.", img: "img3.jpg" },
            { day: "Feb 10: Teddy Day", title: "Warm Hugs", quote: "I'm sending you all my warmth today. You're my favorite person to cuddle with.", img: "img4.jpg" },
            { day: "Feb 11: Promise Day", title: "My Word to You", quote: "I promise to be your biggest fan, your toughest protector, and your best friend forever.", img: "img1.jpg" },
            { day: "Feb 12: Hug Day", title: "The Safest Place", quote: "In your arms, I have found a home that I never want to leave. You are my sanctuary.", img: "img2.jpg" },
            { day: "Feb 13: Kiss Day", title: "Sealed with Love", quote: "A thousand words couldn't say what one simple kiss from you tells my heart.", img: "img3.jpg" },
            { day: "Feb 14: Valentine's Day", title: "The Big Question", quote: "We've walked through the week, now I want to walk through life with you...", img: "img4.jpg" }
        ];

        let step = -1;

        function nextStep() {
            step++;
            if (step < timeline.length) {
                updateUI();
                spawnHearts();
            } else {
                showProposal();
            }
        }

        function updateUI() {
            const data = timeline[step];
            document.getElementById('display-img').src = data.img;
            document.getElementById('day-label').innerText = data.day;
            document.getElementById('title').innerText = data.title;
            document.getElementById('quote').innerText = data.quote;
            
            const btn = document.querySelector('.btn-primary');
            btn.innerText = (step === timeline.length - 1) ? "Final Surprise üíç" : "Next Day ‚Üí";
        }

        function showProposal() {
            document.getElementById('day-label').innerText = "The Forever Choice";
            document.getElementById('title').innerText = "Marry Me?";
            document.getElementById('quote').innerText = "Mary, you are my everything. Will you make me the luckiest person and say Yes?";
            document.getElementById('display-img').src = "img1.jpg"; // Use your best picture here
            
            document.getElementById('action-area').innerHTML = `
                <button class="btn btn-primary" style="background:#2ecc71" onclick="celebrate()">YES!</button>
                <button class="btn btn-no" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            `;
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('content-box').innerHTML = `
                <img src="img2.jpg" class="couple-img">
                <h1>SHE SAID YES! üíç</h1>
                <p>I love you forever! This is the start of our forever journey together.</p>
            `;
            setInterval(spawnHearts, 200);
        }

        function spawnHearts() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
