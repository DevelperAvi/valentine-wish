<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>My Special Valentine</title>
                <style>
                        :root {
                                    --primary-pink: #ff4d6d;
                                                --soft-rose: #fff0f3;
                                                            --deep-red: #c9184a;
                                                                    }

                                                                            body {
                                                                                        margin: 0;
                                                                                                    padding: 0;
                                                                                                                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                                                                                                                            background-color: var(--soft-rose);
                                                                                                                                        display: flex;
                                                                                                                                                    justify-content: center;
                                                                                                                                                                align-items: center;
                                                                                                                                                                            min-height: 100vh;
                                                                                                                                                                                        text-align: center;
                                                                                                                                                                                                    overflow: hidden;
                                                                                                                                                                                                            }

                                                                                                                                                                                                                    .container {
                                                                                                                                                                                                                                background: white;
                                                                                                                                                                                                                                            padding: 2rem;
                                                                                                                                                                                                                                                        border-radius: 20px;
                                                                                                                                                                                                                                                                    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                                                                                                                                                                                                                                                                                max-width: 500px;
                                                                                                                                                                                                                                                                                            width: 90%;
                                                                                                                                                                                                                                                                                                        position: relative;
                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                        h1 { color: var(--deep-red); margin-bottom: 1rem; }
                                                                                                                                                                                                                                                                                                                                p { color: #555; line-height: 1.6; }

                                                                                                                                                                                                                                                                                                                                        .btn {
                                                                                                                                                                                                                                                                                                                                                    padding: 12px 25px;
                                                                                                                                                                                                                                                                                                                                                                border: none;
                                                                                                                                                                                                                                                                                                                                                                            border-radius: 25px;
                                                                                                                                                                                                                                                                                                                                                                                        cursor: pointer;
                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                                                                transition: transform 0.2s;
                                                                                                                                                                                                                                                                                                                                                                                                                            margin: 10px;
                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                            #start-btn { background-color: var(--primary-pink); color: white; font-size: 1.2rem; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                    #yes-btn { background-color: #2ecc71; color: white; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                            #no-btn { 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background-color: var(--deep-red); 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    color: white; 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .hidden { display: none; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* Animation for the floating hearts */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .heart {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: var(--primary-pink);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-size: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                user-select: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            pointer-events: none;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        animation: float 4s linear forwards;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        @keyframes float {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    to { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <body>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="container" id="main-card">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div id="intro-screen">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1>Hi Beautiful, ‚ù§Ô∏è</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <p>I have something special to tell you about this week...</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <button class="btn" id="start-btn" onclick="startJourney()">Open Surprise</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="week-screen" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <h2 id="day-title">Rose Day</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p id="day-wish">A rose for the most beautiful rose in the world.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button class="btn" id="next-day-btn" onclick="nextDay()" style="background: var(--primary-pink); color: white;">Next Day</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div id="proposal-screen" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <h1>Will you marry me? üíç</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div style="margin-top: 2rem;">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="btn" id="yes-btn" onclick="accepted()">YES!</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <button class="btn" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const valentineWeek = [
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            { day: "Feb 7: Rose Day", wish: "Starting the week with a rose, because you're the bloom in my life." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        { day: "Feb 8: Propose Day", wish: "I'd choose you in every lifetime, over and over again." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    { day: "Feb 9: Chocolate Day", wish: "Sweetness is personified when I am with you." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                { day: "Feb 10: Teddy Day", wish: "Sending you a virtual hug that never ends." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            { day: "Feb 11: Promise Day", wish: "I promise to hold your hand through every storm." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        { day: "Feb 12: Hug Day", wish: "My favorite place in the world is inside your embrace." },
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    { day: "Feb 13: Kiss Day", wish: "One step closer to forever..." }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            ];

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    let currentDay = 0;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            function startJourney() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('intro-screen').classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    document.getElementById('week-screen').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    function nextDay() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                if (currentDay < valentineWeek.length - 1) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                currentDay++;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('day-title').innerText = valentineWeek[currentDay].day;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                document.getElementById('day-wish').innerText = valentineWeek[currentDay].wish;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                createHeart();
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            } else {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('week-screen').classList.add('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('proposal-screen').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function moveNo() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const btn = document.getElementById('no-btn');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const x = Math.random() * (window.innerWidth - btn.offsetWidth);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        btn.style.position = 'fixed';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    btn.style.left = x + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                btn.style.top = y + 'px';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function accepted() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.querySelector('.container').innerHTML = "<h1>YAY! ‚ù§Ô∏è See you at the altar! üíç</h1><p>I am the luckiest person alive.</p>";
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        setInterval(createHeart, 300);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        function createHeart() {
