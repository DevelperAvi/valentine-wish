<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Forever | Mary</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --rose: #ff4d6d; --wine: #590d22; --cream: #fff9f8; }
        * { box-sizing: border-box; scroll-behavior: smooth; }
        body { margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background-color: var(--cream); color: var(--wine); overflow-x: hidden; }

        /* Uploader Styling */
        #admin-panel {
            position: fixed; top: 10px; left: 10px; z-index: 10000;
            background: white; padding: 15px; border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-size: 0.8rem;
            max-width: 250px; border: 2px solid var(--rose);
        }
        .upload-row { margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .upload-row input { font-size: 0.7rem; width: 120px; }
        .hide-admin { display: none !important; }

        /* Main Sections */
        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background-size: cover; background-position: center; position: relative; }
        .hero h1 { font-family: 'Dancing Script', cursive; font-size: 4.5rem; text-shadow: 2px 2px 15px rgba(255,255,255,0.9); }
        
        .story-section { padding: 80px 20px; max-width: 600px; margin: 0 auto; text-align: center; opacity: 0; transform: translateY(40px); transition: 1s; }
        .story-section.visible { opacity: 1; transform: translateY(0); }
        
        .img-card { width: 100%; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); margin-bottom: 25px; border: 10px solid white; object-fit: cover; height: 400px; }
        
        .day-label { font-size: 0.75rem; font-weight: 600; color: var(--rose); text-transform: uppercase; letter-spacing: 4px; display: block; margin-bottom: 10px; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2rem; margin: 0; }
        .quote { font-style: italic; line-height: 1.8; color: #555; margin-top: 15px; }

        .proposal-area { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #fff0f3; padding: 60px 20px; text-align: center; }
        .btn-group { display: flex; gap: 20px; margin-top: 40px; position: relative; }
        .btn { padding: 15px 40px; border: none; border-radius: 50px; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-yes { background: var(--rose); color: white; }
        .btn-no { background: white; color: #999; border: 1px solid #ddd; }

        #toTopBtn { position: fixed; bottom: 20px; right: 20px; background: var(--wine); color: white; width: 45px; height: 45px; border-radius: 50%; border: none; display: none; z-index: 1000; }
        .heart { position: fixed; pointer-events: none; z-index: 999; animation: floatUp 4s forwards; }
        @keyframes floatUp { to { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="admin-panel">
        <strong style="color:var(--rose)">Step 1: Upload Photos</strong>
        <p style="font-size: 0.7rem; margin: 5px 0;">Replace placeholder images locally:</p>
        <div class="upload-row"><span>Img 1:</span> <input type="file" onchange="previewImg(event, 'img1-slot')"></div>
        <div class="upload-row"><span>Img 2:</span> <input type="file" onchange="previewImg(event, 'img2-slot')"></div>
        <div class="upload-row"><span>Img 3:</span> <input type="file" onchange="previewImg(event, 'img3-slot')"></div>
        <div class="upload-row"><span>Img 4:</span> <input type="file" onchange="previewImg(event, 'img4-slot')"></div>
        <div class="upload-row"><span>Img 5:</span> <input type="file" onchange="previewImg(event, 'img5-slot')"></div>
        <button onclick="document.getElementById('admin-panel').classList.add('hide-admin')" style="width:100%; cursor:pointer; background:var(--wine); color:white; border:none; padding:5px; border-radius:5px;">Done & Hide Panel</button>
    </div>

    <button id="toTopBtn" onclick="window.scrollTo(0,0)">↑</button>

    <section class="hero" id="hero-bg" style="background-image: url('img1.jpg');">
        <h1>For Mary</h1>
        <div style="font-weight: 600; letter-spacing: 2px;">SCROLL TO BEGIN OUR STORY</div>
    </section>

    <div id="story-container"></div>

    <section class="proposal-area" id="final">
        <img src="img5.jpg" class="img-card img5-slot" style="max-width: 420px;">
        <span class="day-label">The Final Chapter</span>
        <h2>Will you marry me?</h2>
        <div class="btn-group">
            <button class="btn btn-yes" onclick="celebrate()">YES!</button>
            <button class="btn btn-no" id="no-btn" onmouseover="teleportNo()" ontouchstart="teleportNo()">No</button>
        </div>
    </section>

    <script>
        const timeline = [
            { day: "Feb 7 • Rose Day", title: "Purest Beauty", quote: "Every rose reminds me of your grace.", img: "img1.jpg", slot: "img1-slot" },
            { day: "Feb 8 • Propose Day", title: "My Only Choice", quote: "I choose you, today and every day.", img: "img2.jpg", slot: "img2-slot" },
            { day: "Feb 9 • Chocolate Day", title: "Sweetest Love", quote: "You are the sweetness in my life.", img: "img3.jpg", slot: "img3-slot" },
            { day: "Feb 10 • Teddy Day", title: "Warm Hugs", quote: "My arms are your permanent home.", img: "img4.jpg", slot: "img4-slot" }
        ];

        // Build Sections
        const container = document.getElementById('story-container');
        timeline.forEach(item => {
            const sec = document.createElement('section');
            sec.className = 'story-section';
            sec.innerHTML = `
                <span class="day-label">${item.day}</span>
                <h2>${item.title}</h2>
                <img src="${item.img}" class="img-card ${item.slot}">
                <p class="quote">"${item.quote}"</p>
            `;
            container.appendChild(sec);
        });

        // Image Preview Function
        function previewImg(event, slotClass) {
            const reader = new FileReader();
            reader.onload = function() {
                const elements = document.getElementsByClassName(slotClass);
                for(let el of elements) { el.src = reader.result; }
                if(slotClass === 'img1-slot') {
                    document.getElementById('hero-bg').style.backgroundImage = `url(${reader.result})`;
                }
            }
            reader.readAsDataURL(event.target.files[0]);
        }

        // Standard Scroll Animation
        const obs = new IntersectionObserver(entries => {
            entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
        }, { threshold: 0.1 });
        document.querySelectorAll('.story-section').forEach(s => obs.observe(s));

        // Final Celebration
        function celebrate() {
            document.getElementById('final').innerHTML = `<h1 style="font-family:'Dancing Script'; font-size:4rem; color:var(--rose)">YES! ❤️</h1><p>I love you forever!</p>`;
            document.getElementById('toTopBtn').style.display = 'block';
            setInterval(() => {
                const h = document.createElement('div');
                h.className = 'heart'; h.innerHTML = '❤️';
                h.style.left = Math.random()*100+'vw'; h.style.top = '100vh';
                document.body.appendChild(h);
                setTimeout(() => h.remove(), 4000);
            }, 300);
        }

        function teleportNo() {
            const btn = document.getElementById('no-btn');
            const pad = 60;
            const x = Math.max(pad, Math.random() * (window.innerWidth - btn.offsetWidth - pad));
            const y = Math.max(pad, Math.random() * (window.innerHeight - btn.offsetHeight - pad));
            btn.style.position = 'fixed'; btn.style.left = x+'px'; btn.style.top = y+'px';
        }
    </script>
</body>
</html>
